<html>
    <head> 
      <style>
        body
        {
          background-image: url(back3.jpg);

    <body>
        <h1 style="text-align: center;"><ins>SOUTH INDIAN COVID SURVEY</ins></h1>
        <form style="text-align:center;font-size: 30px;text-transform: uppercase;padding: 20px 10px;font-weight: bold;" method="post">
           Name : <input type="text" name="Name" placeholder="Enter your Name"><br><br>
           gender : <input type="radio" id="male" name="gender" value="MALE">
           <label for="male">MALE</label> &nbsp;
           <input type="radio" id="female" name="gender" value="FEMALE">
           <label for="female">FEMALE</label> &nbsp;
           <input type="radio" id="others" name="gender" value="OTHERS">
           <label for="others">OTHERS</label><br><br>
           age group : <input type="radio" id="0-17" name="age group" value="0-17" >
           <label for="0-17">0-17</label> &nbsp;
           <input type="radio" id="18-36" name="age group" value="18-36" >
           <label for="18-36">18-36</label> &nbsp;
           <input type="radio" id="37-54" name="age group" value="37-54" >
           <label for="37-54">37-54</label> &nbsp;
           <input type="radio" id="54-72" name="age group" value="54-72" >
           <label for="54-72">54-72</label> &nbsp;
           <input type="radio" id="72 avove" name="age group" value="72 avove" >
           <label for="72 above">72 above</label> &nbsp;
           <br><br>
           Employeement status : <input type="radio" id="student" name="employeement status" value="student">
           <label for="student">student</label> &nbsp;
           <input type="radio" id="employed" name="employeement status" value="employed">
           <label for="employed">employed</label> &nbsp;
           <input type="radio" id="unemployed" name="employeement status" value="unemployed">
           <label for="unemployed">unemployed</label> &nbsp;
           <br><br>
           covid test : <select>
            <option>POSITIVE</option>
            <option>NEGATIVE</option>
           </select><br><br>
           state of residence : <select>
            <option>TELANGANA</option>
            <option>ANDHRA PARADESH</option>
            <option>TAMIL NADU</option>
            <option>MAHARASTRA</option>
            <option>KERALA</option>
            <option>KARANATAKA</option>
            </select><br><br>
          Email : <input type="Email" name="Email" placeholder="Enter your Email"><br><br>  
          Phone : <input type="number" name="Phone" placeholder="Enter your Number"><br><br>
          Addresss : <textarea = rows="5" cols="20" placeholder="address"></textarea><br><br>
          <input type="submit">
          <input type="reset">
        </form>
    </body>
</html>
