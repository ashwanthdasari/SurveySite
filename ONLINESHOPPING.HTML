<html>
    <head> 
      <style>
        body
        {
          background-image: url(shopping.jpg);
          background-repeat: no-repeat;
        }
      </style> 
    </head>
    <body>
        <h1 style="text-align: center;"><ins> ONLINE SHOPPING SURVEY</ins></h1>
        <form style="text-align:center;font-size: 30px;text-transform: uppercase;padding: 15px 10px;font-weight: bold;" method="post">
           Name                            : <input type="text" name="Name" placeholder="Enter your Name"><br><br>
           Age                             : <input type="text" name="#" placeholder="enter your age"><br><br>                                                 
           Gender                          :  <input type="radio" id="male" name="gender" value="MALE">
           <label for="male">MALE</label> &nbsp;
           <input type="radio" id="female" name="gender" value="FEMALE">
           <label for="female">FEMALE</label> &nbsp;
           <input type="radio" id="others" name="gender" value="OTHERS">
           <label for="others">OTHERS</label><br><br>
           State                           :     <input type="text" state="Name" placeholder="enter your state Name"><br><br>
           Latest purchased product        :     <input type="text" product="Name" placeholder="enter your latest purchased product"><br><br>
           platform                        :     <select>
                                                 <option>AMAZON</option>
                                                 <option>FLIPKART</option>
                                                 <option>MYNTRA</option>
                                                 <option>AJIO</option>
                                                 <option>MEESHO</option>
                                                            </select><br><br>
           
          Is your PURCHASE PRODUCT IS SATISFACTORY: <select>
            <option>YES</option>
            <option>NO</option>
            </select><br><br>
          RATING: <select>
              <option>5</option>
              <option>4</option>
              <option>3</option>
              <option>2</option>
              <option>1</option>
              </select><br><br>
          PRODUCT REVIEW: <textarea rows="4" cols="25" placeholder="write product review"></textarea><br><br>        
          review on platform : <textarea rows="4" cols="25" placeholder="write review on platform"></textarea><br><br>    
          Email : <input type="Email" name="Email" placeholder="Enter your Email"><br><br>  
          Phone : <input type="number" name="Phone" placeholder="Enter your Number"><br><br>
          <input type="submit">
          <input type="reset">
        </form>
    </body>
</html>
